        beerware: "Beerware"
      descriptions:
        CC0: "Sie dürfen das Werk kopieren, verändern, verbreiten und aufführen, sogar zu kommerziellen Zwecken, ohne um weitere Erlaubnis bitten zu müssen."
        CC_BY: "Diese Lizenz erlaubt es anderen das Werk weiterzugeben, zu remixen, verändern, und auf dem Werk aufzubauen, kommerziell wie auch non-kommerziell, solange sie das Original mit der Namensnennung deiner würdigen. Diese Lizenz gibt anderen den größten Spielraum. Wird von CC empfohlen um maximale Verbreitung und Verwendung des Werks zu erfahren."
        CC_BY_ND: "Diese Lizenz erlaubt die Weitergabe des Werks, kommerziell wie auch non-kommerziell, solange dies ohne Änderung des Werks geschieht. Außerdem muss dein Name bei Weitergabe genannt werden."
        CC_BY_NC_SA: "Diese Lizenz erlaubt es anderen, das Werk zu verändern, und darauf aufzubauen, solange es non-kommerziell betrieben wird und dein Name Nennung erfährt und die daraus entstandenen Werke unter der selben lizenz veröffentlicht werden."
        CC_BY_SA: "Diese Lizenz erlaubt es anderen das Werk für kommerzielle und non-kommerzielle Zwecke zu Verändern und darauf aufzubauen, solange dein Name genannt wird. Diese Lizenz kann mit typischen freien und open-source Lizenzen verglichen werden. Alle daraus entstehenden Werke müssen unter der gleichen Lizenz veröffentlicht werden und können infoern ebenso kommerziell genutzt werden. Dies ist auch die von Wikipedia genutzte Lizenz und wird von CC für Werke empfohlen, die Material der Wikipedia oder von Plattformen mit gleicher Lizenz verwenden."
        CC_BY_NC: "Diese Lizenz erlaubt es anderen das Werk zu verändern oder in anderer Weise darauf aufzubauen, solange dies non-kommerziell geschieht und dein Name genannt wird. Daraus entstehende Werke müssen jedoch nicht unter der gleichen Lizenz veröffentlicht werden."
        CC_BY_NC_ND: "Diese ist die restriktivste CC-Lizenz. Sie erlaubt anderen nur das Herunterladen und Teilen des Werkes solange dein Name genannt wird. Andere dürfen das Werk weder verändern noch kommerziell verwenden."
        Beerware: "Solange diese Nachricht bei allen anderen Werken angegeben wird darf mit diesem alles gemacht werden. Sollten wir uns einmal treffen kannst du mir ja dafür ein Bier kaufen."
      urls:
